---
# role: ansible-role-baseline
# file: molecule/all/molecule.yml

dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: baseline-alpine
    image: "jam82/molecule-alpine:latest"
    override_command: false
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
  - name: baseline-amazonlinux
    image: "jam82/molecule-amazonlinux:latest"
    override_command: false
    pre_build_image: true
    privileged: true
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: baseline-arch
    image: "jam82/molecule-archlinux:latest"
    override_command: false
    pre_build_image: true
